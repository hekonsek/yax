name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pipx and Poetry
        run: pipx install poetry
      - name: Install project
        run: poetry install
      - name: Run check-depz
        run: poetry run check-depz
      - name: Run tests
        run: poetry run pytest
